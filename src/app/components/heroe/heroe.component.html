<h1 class="animated fadeIn fast">{{heroe.nombre | uppercase }} <small> ({{heroe.aparicion | date:'y'}})</small></h1>
<hr>

<div class="row">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br><br>

        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}} </h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div>
            <img class="img-logo" *ngIf="heroe.casa == 'Marvel'" height="50px" width="50px" src="assets/img/marvel.png" alt="{{heroe.casa}}">
            <img class="img-logo" *ngIf="heroe.casa == 'DC'" height="50px" width="50px" src="assets/img/dc.png" alt="{{heroe.casa}}">
        </div>
    </div>
</div>
